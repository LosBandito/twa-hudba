  ];

  // Function to create song blocks
  function createSongBlock(song) {
    const block = document.createElement("div");
    block.classList.add("song-block");

    const image = document.createElement("img");
    image.src = song.image;
    block.appendChild(image);

    const title = document.createElement("h3");
    title.innerText = song.title;
    block.appendChild(title);

    const artist = document.createElement("p");
    artist.innerText = song.artist;
    block.appendChild(artist);

    return block;
  }

  // Function to add song blocks to DOM
  function addSongBlocks(songs) {
    const songBlocks = document.getElementById("songBlocks");
    songBlocks.innerHTML = "";

    songs.forEach((song) => {
      const block = createSongBlock(song);
      songBlocks.appendChild(block);
    });
  }

  // Example event listener for search form submit
  const searchForm = document.querySelector("form");
  searchForm.addEventListener("submit", (event) => {
    event.preventDefault();

    // Example code to fetch search results
    const searchTerm = document.getElementById("songSearch").value;
    const searchResults = songs.filter((song) =>
            song.title.toLowerCase().includes(searchTerm.toLowerCase())
    );

    addSongBlocks(searchResults);
  });

  // Example code to add initial song blocks to DOM
  addSongBlocks(songs);
</script>
